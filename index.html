<body onload="App.start();" style="background: rgb(138,140,191); background: rgb(207,219,219); background: #e1e1e1; height:0px">
  <div class="container-fluid px-0">
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark ">
      <a class="navbar-brand" href="#">
        <img class="mr-2" src="./assets/images/cute-sheep.png" />
        SheepBaboons
      </a>
      <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
        <li class="nav-item ">
          <a class="nav-link" href="#"> About </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"> Documentation </a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="#"> Credits </a>
        </li>
      </ul>
    </nav>
    <div class="main-content" style="background: rgb(207,219,219);">
      <div id="sidenav" class="bg-dark">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="toggle-side-menu nav-link" href="#">
              <span class="fil-text">
                <i class="fas fa-sliders-h"></i>
                <span class="col-md-6 px-0 ">Filters</span>
                <i class="fas fa-chevron-left left-chevron px-0 py-1" style="float:right"></i>
              </span>
              <i class="fas fa-sliders-h right-chevron px-0 py-1"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="#">
              <i class="fas fa-play-circle"></i>
              <span class="fil-text"> Play </span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="#">
              <i class="fas fa-pause-circle "></i>
              <span class="fil-text"> Pause </span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">
              <i class="fa fa-tachometer "></i>
              <span class="badge badge-pill badge-warning" id="rate"></span>
              <span class="fil-text">Sample Rate</span>
            </a>
            <div class="filter-input col-md-12">
              <input id="sampleRate" type="range" min="1" max="10" value="5" class="slider mt-2" />
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fas fa-dog "></i>
              <span class="fil-text ">Select Sheep</span>
            </a>
            <div class="col-md-12 filter-input">
              <select id="selectAnimal" class="form-control">
                <option id="both" selected>Both </option>
                <option id="sheep2"> Sheep ID2 </option>
                <option id="sheep3"> Sheep ID3 </option>
              </select>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="far fa-clock "></i>
              <span class="fil-text ">Time Interval</span>
            </a>
            <div class="filter-input col-md-12">
              <input id="StartTime" type="range" min="1534395958" max="1534402801" value="1534395958" class="slider mt-2" />
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="#">
              <i class="fas fa-sync"></i>
              <span class="fil-text">Reset Filters</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="row mt-2">
        <div class="fieldDiv col-md-8 px-2 pl-4">
          <div class="card">
            <div id="scene" class="world">
            </div>
          </div>
        </div>
        <div class="graphDiv col-md-4 px-2 pr-4">
          <div id="graphWorld" class="card gWorld">
            <div class="col-md-12" id="chart1"> </div>
            <div class="col-md-12" id="chart2"> </div>
          </div>
        </div>
      </div>
      </section>
    </div>

    <center>
      <div class="row" id="activity_time"></div>
      <section id="time_series" class="col-md-12 pb-2 pt-4" style="background: rgb(138,140,191);height:100px;">
        <input id="halt" type="checkbox" name="halt" value="halt" style="margin-bottom: 2px" /> Check the box to halt
        <div id="viewDiv" style="margin:0 auto;"></div>
      </section>
    </center>


    <div class="row">
      <section id="path" style="background: rgb(138,140,191);height:350px;">

      </section>
    </div>
    <div class="row">
      <section id="footer" style="background: rgb(138,140,191);height:100px;">
      </section>
    </div>
</body>
<script>
  var slider = document.getElementById("sampleRate");
  var output = document.getElementById("rate");
  output.innerHTML = slider.value;

  $(".left-chevron").hide();
  $(".fil-text").hide();
  $(".filter-input").hide();
  $(".toggle-side-menu").click(function() {
    if ($(".left-chevron").is(":visible")) {
      $(".left-chevron").hide();
      $(".right-chevron").show();
      $(".fil-text").hide();
      $(".filter-input").hide();
      $("#sidenav").css({
        'width': '60px'
      }, 'fast');
      // $.when($("#sidenav").css({
      //   'width': '60px'
      // }, 'fast')).then(function() {
      //   $(".fil-text").show(200);
      //   $(".filter-input").show(200);
      // });
      // $(".main-content ").css({
      //   'margin-left': '60px'
      // });
    } else {
      // $("#sidenav").css({
      //   'width': '200px'
      // }, 'fast');
      $(".left-chevron").show();
      $(".right-chevron").hide();
      // $(".fil-text").show(200);
      // $(".filter-input").show(200);
      $.when($("#sidenav").css({
        'width': '200px'
      }, 'fast')).then(function() {
        $(".fil-text").show(200);
        $(".filter-input").show(200);
      });
      // $(".main-content ").css({
      //   'margin-left': '200px'
      // });
    }
  });
</script>
<script src="./src/js/realTimeChartMulti.js"></script>
<script src="./src/js/activityChart.js"></script>

</html>
