<!DOCTYPE html>
<html>
<style>
  /* .world {
  position: absolute;
  overflow: hidden;
  width: 100%;
  height: 100%;

} */
</style>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SheepBaboons</title>
  <link rel="icon" href="./assets/images/cute-sheep.png" type="image/gif" sizes="16x16">

  <!-- CSS Libraries -->
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css" />

  <!-- CSS Source -->
  <link rel="stylesheet" href="./src/css/style.css" />

  <!-- JS Libraries -->
  <script src="./lib/jquery-3.3.1.min.js"></script>
  <script src="./lib/three.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <script charset="utf-8" type="text/javascript" src="./lib/d3/d3.v4.min.js"></script>
  <script charset="utf-8" type="text/javascript" src="./lib/d3/d3.v3.min.js"></script>
  <script src="./lib/OrbitControls.js"></script>
  <script src="./lib/fbx/FBXLoader.js"></script> <!-- For loading sheep.fbx model -->
  <script src="./lib/fbx/inflate.min.js"></script>
  <script src="./lib/WebGL.js"></script>
  <script type="text/javascript" src="src/js/stats.js"></script>
  <script type="text/javascript" src="physi.js"></script>

  <!-- JS Source -->
  <script src="./src/js/scene.js"></script>
  <script src="./src/js/fieldSystem.js"></script>
  <script src="./src/js/main.js"></script>
  <script src="./src/js/sheep.js"></script>
  <script src="./src/js/AccLineGraphScript.js"></script>

  <!-- JS Source -->

</head>

<body onload="App.start();" style="background: rgb(138,140,191); height:0px">
  <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light ">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="./assets/images/cute-sheep.png" />
        SheepBaboons
      </a>
    </div>
  </nav>
  <div class="row">
    <section id="filter-section" class="col-md-12 pb-2 pt-4" style="background: #efefef;">
      <div class="container">
        <form>
          <div class="form-row">
            <div class="form-group col-md-4 px-3">
              <label for="StartTime"> Start Time: </label>
              <input id="StartTime" type="range" min="1534395958" max="1534402801" value="1534395958" class="slider mt-2" />
            </div>
            <div class="form-group col-md-4 px-3">
              <label for="sampleRate"> Sample Rate: <span id="rate"></span></label>
              <input id="sampleRate" type="range" min="1" max="10" value="5" class="slider mt-2" />
            </div>

            <div class="form-group col-md-4 px-3">
              <label for="selectAnimal"> Select Animal </label>
              <select id="selectAnimal" class="form-control">
                <option id="both" selected>Both </option>

                <option id="sheep2"> Sheep ID2 </option>
                <option id="sheep3"> Sheep ID3 </option>

              </select>
            </div>

            <div class="form-group col-md-4 px-3">
              <label for="reset"> &nbsp; </label>
              <button type="submit" id="reset" class="btn btn-success form-control"> Reset Filters </button>
            </div>
          </div>
        </form>
      </div>
    </section>
  </div>

  <div class="row">
    <section id="svg-section" class="col-md-12 px-3" style="background: rgb(207,219,219);margin:0 auto;">
      <div class="container-fluid" style="text-align: center">
        <div class="row">
          <div class="fieldDiv col-md-8 px-3 mx-0" style="margin:0 auto;">
            <div id="scene" class="world">
            </div>
          </div>
          <div class="graphDiv col-md-4 px-1 mx-0" style="margin:0 auto;">
            <div id="graphWorld" class="gWorld col-md-12 px-0">
              <div class="col-md-12" id="chart1"> </div>
              <div class="col-md-12" id="chart2"> </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <center>
    <div class="row" id="activity_time"></div>
    <section id="time_series" class="col-md-12 pb-2 pt-4" style="background: rgb(138,140,191);height:100px;">
      <input id="halt" type="checkbox" name="halt" value="halt" style="margin-bottom: 2px" /> Check the box to halt
      <div id="viewDiv" style="margin:0 auto;"></div>
    </section>
  </center>



  <div class="row">
    <section id="footer" style="background: rgb(138,140,191);height:100px;">
    </section>
  </div>

</body>
<script>
  var slider = document.getElementById("sampleRate");
  var output = document.getElementById("rate");
  output.innerHTML = slider.value;
</script>
<script src="./src/js/realTimeChartMulti.js"></script>
<script src="./src/js/activityChart.js"></script>

</html>
